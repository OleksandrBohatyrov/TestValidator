<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tarkvara sõnad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="tarkvaraScript.js"></script>
</head>

<body style="background-color: #f0f0f0">
<div class="container">
    <h1>Tarkvara sõnad</h1>

    <table class="table table-bordered">
        <tr>
            <td>
                <input type="button" style="width: 50%" value="Juhuslik sõna" onclick="randomSynaEst()">
                <div>
                    <span>Sona:</span>
                    <div id="random-synaEst"></div>
                </div>

                <label for="kontrollEst">Kirjuta sõna vene keeles</label>
                <input type="text" id="kontrollEst" oninput="checkTranslationEst()">
                <div id="vastusEst">   </div>
                <input type="button" style="width: 50%" value="Vaata vastust" onclick="answerTestEst()">
            </td>

            <!--Vene keeles-->
            <td>
                <input type="button" style="width: 50%" value="Juhuslik sõna" onclick="randomSynaRus()">
                <div>
                    <span>Sona:</span>
                    <div id="random-synaRus"></div>
                </div>

                <label for="kontrollRus">Kirjuta sõna vene keeles</label>
                <input type="text" id="kontrollRus" oninput="checkTranslationRus()">
                <div id="vastusRus">   </div>
                <input type="button" style="width: 50%" value="Vaata vastust" onclick="answerTestRus()">
            </td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
</body>

</html>
